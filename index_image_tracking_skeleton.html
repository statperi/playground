<!DOCTYPE html>
<html>

<head>

    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>

    <script src='./scripts/script.js'></script>
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            .arjs-loader div {
                text-align: center;
                font-size: 1.25em;
                color: white;
            }
    </style>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <a-scene vr-mode-ui="enabled: false;"
                renderer='logarithmicDepthBuffer: true;'
                embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- <a-nft url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/statperi/imagetracking-ar/main/assets/ImageVideo/Grattan/grattan_house" -->

        <!--<a-nft url="./playground/assets/ImageVideo/Bear/bear_qr"-->
        <a-nft url="./playground/assets/ImageVideo/Pinball/pinball"
                type='nft' smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">

            <a-entity class="skeleton"
                      gltf-model="assets/skeleton/scene.gltf"
                        position='0 0 0'
                        rotation="0 0 0"
                        scale="1 1 1"
                        animation-mixer="" />
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>


    <div class="centered">
        <button class="attack" data-action="attack">Attack</button>
        <button class="die" data-action="die">Death</button>
    </div>
