<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene vr-mode-ui="enabled: false"
             embedded
             arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>


        <a-assets>
            <a-asset-item id="animatedModel" src="./assets/dancer_girl/scene.gltf"></a-asset-item>
        </a-assets>


        <a-camera id="camera"
                  gps-camera rotation-reader
                  position="0 8 8"
                  raycaster="objects: .cantap"
                  shadow>
        </a-camera>


        <a-entity 
            light="type: directional;
             intensity: 0.8;
             castShadow: true;
             shadowMapHeight:2048;
             shadowMapWidth:2048;
             shadowCameraTop: 10;
             target: #model;"
            position="1 4.3 2.5"
            shadow>
        </a-entity>

        <a-light type="ambient" intensity="0.5"></a-light>

        <a-entity id="model"
                  gltf-model="#animatedModel"
                  class="cantap"
                  position="10 -4 -10"
                  scale="0.05 0.05 0.05"
                  look-at="[gps-camera]"
                  animation-mixer
                  shadow>
        </a-entity>

        <!--width="50" height="50"-->
        <a-plane id="ground" position="0 0 0" rotation="-90 0 0" material="shader: shadow" shadow></a-plane>
    </a-scene>
</body>
</html>
