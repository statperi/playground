<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--<script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>-->

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->

    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>


    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>



    <script src="./scripts/gesture-detector.js"></script>
    <script src="./scripts/gesture-handler.js"></script>
    <script src="./scripts/locationAR.js"></script>

    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
</head>

<body style='margin: 0; overflow: hidden;'>

    <a-scene vr-mode-ui='enabled: false'
             embedded
             gesture-detector
             arjs='sourceType: webcam;
                    sourceWidth:1280;
                    sourceHeight:960;
                    displayWidth: 1280;
                    displayHeight: 960;
                    videoTexture: true;
                    debugUIEnabled: false;'>

        <a-camera gps-camera="gpsTimeInterval: 0; gpsMinDistance: 20"
                  rotation-reader></a-camera>

        <!--<a-plane id="ground" position="0 0 0" rotation="-90 0 0" width="50" height="50" material="shader: shadow" shadow></a-plane>-->

    </a-scene>

</body>
</html>
