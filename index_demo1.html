<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <script src="./locationAR.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body style='margin: 0; overflow: hidden;'>
    <div class="centered name"></div>
    <a-scene vr-mode-ui='enabled: false'
             embedded
             gesture-detector
             arjs='sourceType: webcam;
                    sourceWidth:1280;
                    sourceHeight:960;
                    displayWidth: 1280;
                    displayHeight: 960;
                    videoTexture: true;
                    debugUIEnabled: false;'>

        <a-camera gps-camera="gpsTimeInterval: 1000;"
                  arjs-look-controls='smoothingFactor: 0.1'
                  rotation-reader></a-camera>
    </a-scene>


    <div class="centered">
        <select class="select2 model-selector" data-select2-id="arModelId">
            <option value="articuno" data-select2-id="articuno">Snow Bird</option>
            <option value="bird" data-select2-id="bird">Phoenix</option>
            <!--<option value="bear" data-select2-id="bear">Bear</option>-->
            <!--<option value="dragonite" data-select2-id="dragonite">Dragon</option>-->
        </select>
    </div>

</body>
</html>
